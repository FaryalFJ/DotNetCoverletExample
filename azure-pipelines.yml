# ASP.NET Core (.NET Framework)
# Build and test ASP.NET Core projects targeting the full .NET Framework.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- master

pool:
  vmImage: 'windows-latest'

jobs:
- job: Build
  displayName: 'Build and Test'
  steps:
  - task: UseDotNet@2
    inputs:
      packageType: 'sdk'
      version: '3.x'
      installationPath: $(Agent.ToolsDirectory)/dotnet

  - task: DotNetCoreCLI@2
    inputs:
      command: 'restore'
      projects: 'DotNetCoverletExample/DotNetCoverletExample.Counter/DotNetCoverletExample.Counter.csproj'

  - task: DotNetCoreCLI@2
    inputs:
      command: 'build'
      projects: 'DotNetCoverletExample/DotNetCoverletExample.Counter/DotNetCoverletExample.Counter.csproj'
      arguments: '--configuration Release'

  - task: DotNetCoreCLI@2
    inputs:
      command: 'test'
      projects: 'DotNetCoverletExample/DotNetCoverletExample.Counter.Tests/DotNetCoverletExample.Counter.Tests.csproj'
      arguments: '--configuration Release --collect "Code coverage"'

- job: Publish
  displayName: 'Publish Artifacts'
  dependsOn: Build
  steps:
  - task: DotNetCoreCLI@2
    inputs:
      command: 'publish'
      publishWebProjects: true
      arguments: '--configuration Release --output $(build.artifactstagingdirectory)'
      zipAfterPublish: true

  - task: PublishBuildArtifacts@1
    inputs:
      pathtoPublish: '$(build.artifactstagingdirectory)'
      artifactName: 'drop'


